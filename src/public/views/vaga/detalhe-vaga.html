<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes da Vaga</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/detalhe_vaga.css">
</head>
    <body>
    <div class="container">
        <h1 id="title_vaga">Detalhes da Vaga</h1>
        <div class="vaga-detalhes" id="vaga-detalhes">
            <div class="vaga-info"><strong>Título:</strong> <span id="titulo"></span></div>
            <div class="vaga-info"><strong>Descrição:</strong> <span id="descricao"></span></div>
            <div class="vaga-info"><strong>Localização:</strong> <span id="localizacao"></span></div>
            <div class="vaga-info"><strong>Salário:</strong> <span id="salario"></span></div>
            <div class="vaga-info"><strong>Tipo de Contrato:</strong> <span id="tipo_contrato"></span></div>
            <div class="vaga-info"><strong>Nível de Experiência:</strong> <span id="nivel_experiencia"></span></div>
            <div class="vaga-info"><strong>Status:</strong> <span id="status"></span></div>
        </div>
        <a href="javascript:history.back()" class="btn-voltar">Voltar</a>
    </div>

    <script src="/js/detalhe-vaga.js"></script>
</body>
</html>
