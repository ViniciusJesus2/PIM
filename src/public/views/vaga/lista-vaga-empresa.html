<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Vagas da Empresa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/lista_vaga_empresa.css">
</head>
<body>
    <div class="container">
        <h1 id="title_vaga">Lista de Vagas Criadas pela Empresa</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Título</th>
                    <th>Descrição</th>
                    <th>Localização</th>
                    <th>Salário</th>
                    <th>Tipo de Contrato</th>
                    <th>Nível de Experiência</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="vaga-list">
                <!-- As vagas serão inseridas aqui -->
            </tbody>
        </table>
    </div>

    <script src="/js/lista-vaga-empresa.js"></script>

</body>
</html>
