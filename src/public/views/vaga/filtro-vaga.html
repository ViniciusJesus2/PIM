<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca de Vagas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/filtro_vaga.css">
</head>
<body>
    <div class="container">
        <h1 id="title_vaga">Buscar Vagas</h1>
        <div class="search-box">
            <input type="text" id="search-input" placeholder="Digite o título da vaga ou palavra-chave...">
            <button onclick="buscarVagas()">Buscar</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Título</th>
                    <th>Descrição</th>
                    <th>Localização</th>
                    <th>Salário</th>
                    <th>Tipo de Contrato</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="vaga-list">
                <!-- As vagas serão inseridas aqui -->
            </tbody>
        </table>
    </div>

    <script src="/js/filtro-vaga.js"></script>
</body>
</html>
