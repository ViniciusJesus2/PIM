<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Vaga</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Estilos adicionais */
        .form-group {
            margin-bottom: 15px;
        }
        .btn {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .btn-danger {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Editar Vaga</h1>
        <form id="form-editar-vaga">
            <div class="form-group">
                <label for="vaga-id">ID da Vaga</label>
                <input type="text" id="vaga-id" disabled>
            </div>
            <div class="form-group">
                <label for="titulo">Título</label>
                <input type="text" id="titulo">
            </div>
            <div class="form-group">
                <label for="descricao">Descrição</label>
                <textarea id="descricao"></textarea>
            </div>
            <div class="form-group">
                <label for="localizacao">Localização</label>
                <input type="text" id="localizacao">
            </div>
            <div class="form-group">
                <label for="salario">Salário</label>
                <input type="text" id="salario">
            </div>
            <div class="form-group">
                <label for="tipo_contrato">Tipo de Contrato</label>
                <select id="tipo_contrato">
                    <option value="CLT">CLT</option>
                    <option value="PJ">PJ</option>
                    <option value="Estágio">Estágio</option>
                </select>
            </div>
            <div class="form-group">
                <label for="nivel_experiencia">Nível de Experiência</label>
                <select id="nivel_experiencia">
                    <option value="Júnior">Júnior</option>
                    <option value="Pleno">Pleno</option>
                    <option value="Sênior">Sênior</option>
                </select>
            </div>
            <div class="form-group">
                <label for="status">Status</label>
                <select id="status">
                    <option value="Aberta">Aberta</option>
                    <option value="Fechada">Fechada</option>
                </select>
            </div>
            <button type="submit" class="btn">Salvar Alterações</button>
            <button type="button" class="btn btn-danger" id="btn-excluir">Excluir Vaga</button>
        </form>
    </div>

    <script src="/js/editar-vaga.js"></script>
</body>
</html>
